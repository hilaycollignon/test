name: Docker build and push

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: docker.io

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: meta
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="latest"
          fi
          echo "image=penpublicreps/${IMAGE}:${TAG}" >> "$GITHUB_OUTPUT"
          echo "Image: ${IMAGE}:${TAG}"

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          push: false
          tags: ${{ steps.meta.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container and test health
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          CONTAINER_ID=$(docker run -d -p 8000:8000 "$IMAGE")
          trap "docker stop $CONTAINER_ID; docker rm $CONTAINER_ID" EXIT
          for i in $(seq 1 15); do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "Health check passed"
              break
            fi
            if [ "$i" -eq 15 ]; then
              echo "Health check failed after 15 attempts"
              exit 1
            fi
            sleep 2
          done

      - name: Push image
        if: github.event_name != 'pull_request'
        run: docker push ${{ steps.meta.outputs.image }}
